<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Exemplo 42 Bootstrap</title>
<style>
    .painel{
        box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
        font-weight: bold;
        padding: 15px;
        margin-top: 20px;
    }
</style>
</head>
<body>

    <div class="container-sm">
        <h1>Exemplo 42 - Bootstrap</h1>
        <div class="card painel">
            <div class="card-header bg-primary text-white">
                Cadastro Cliente
            </div>
            <div class="card-body">
                <div>
                    <label for="">Nome</label>
                    <input type="text" name="" id="" class="form-control">
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Endereço de E-mail</label>
                        <input type="text" name="" id="" class="form-control is-invalid" placeholder="seuemail@exemplo.com">
                        <div class="invalid-feedback">
                            Por favor, insira um e-mail válido

                        </div>
                    </div>
                    <div class="col-6">
                        <label for="">CPF</label>
                        <input type="text" name="" id="" class="form-control is-valid" placeholder="000.000.000-00">
                          <div class="valid-feedback">
                           Campo Preenchido
                          </div>
                    </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <label for="">Rua/Avenida <span class="text-danger">*</span></label>
                    <input type="text" name="" id="" class="form-control">
                </div>
                <div class="col-4">
                    <label for="">Número <span class="text-danger">*</span></label>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>

             <div class="row">
                <div class="col-6">
                    <label for="">Cidade <span class="text-danger">*</span></label>
                    <input type="text" name="" id="" class="form-control">
                </div>
                <div class="col-4">
                    <label for="">Estado <span class="text-danger">*</span></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione.....</option>
                        <option value="1">Distrito Federal</option>
                        <option value="2">São Paulo</option>
                        <option value="3">Minas Gerais</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="">CEP <span class="text-danger">*</span></label>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <div class="card-footer">
                <div>
                    <button type="button" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-primary">Sair</button>
                </div>

            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
